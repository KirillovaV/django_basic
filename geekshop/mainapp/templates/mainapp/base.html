<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>
<body>
    <div class="container">

    {% block menu %}
        {% include 'mainapp/includes/menu.html' %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    </div>

    {% include 'mainapp/includes/footer.html' %}

</body>
</html>
